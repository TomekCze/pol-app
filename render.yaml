services:
  - type: web
    name: barbarella-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn pol-app.wsgi:application --bind 0.0.0.0:10000
    envVars:
      - key: DJANGO_SECRET_KEY
        fromEnvVar: SECRET_KEY
      - key: DEBUG
        value: "False"
      - key: PORT
        value: "10000"